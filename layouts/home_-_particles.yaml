  flippingcards-4199:
    title: 'Flipping Cards'
    attributes:
      cols: '2'
      items:
        -
          title_front: 'Flipping Cards'
          desc_front: 'The Flipping Cards particle makes it easy to display paragraphs of written content in a way that is both compact and stylish. With a click, you can flip the card over to reveal a whole new set of content - including icons and links.'
          icon_front: 'fa fa-paint-brush'
          buttontext_front: 'Flip it <i class="fa fa-angle-double-right" aria-hidden="true"></i>'
          buttonlink_front: '#'
          buttontarget_front: _self
          buttonclass_front: ''
          title_back: 'Card Back'
          desc_back: 'This is the back-side of a Flipping Cards card. It has a distinctly different appearance and can be given its own unique look and content - all managed from a single, simple user interface.'
          icon_back: 'fa fa-paint-brush'
          buttontext_back: 'Flip it <i class="fa fa-angle-double-right" aria-hidden="true"></i>'
          buttonlink_back: '#'
          buttontarget_back: _self
          buttonclass_back: ''
          title: 'Flipping Cards'
        -
          title_front: 'Particles Particle'
          desc_front: 'Acronym''s animated background is made possible by the Particles particle. This particle sits in the Top section, and enables you to switch between shapes and configure the background with ease. Flip the card for more information.'
          icon_front: 'fa fa-code'
          buttontext_front: 'Flip it <i class="fa fa-angle-double-right" aria-hidden="true"></i>'
          buttonlink_front: '#'
          buttontarget_front: _self
          buttonclass_front: ''
          title_back: 'Particles Particle'
          desc_back: 'Supported shapes include: rectangles, circles, triangles, polygons, stars, as well as circles and lines. You can also give it a custom configuration using JSON files selectable using a file picker field in the particle''s settings. Easy peasy!'
          icon_back: 'fa fa-code'
          buttontext_back: 'Flip it <i class="fa fa-angle-double-right" aria-hidden="true"></i>'
          buttonlink_back: '#'
          buttontarget_back: _self
          buttonclass_back: ''
          title: Particles
        -
          title_front: Headerlicious
          desc_front: 'Headerlicious gives your site a big, bold text headline to use at the top of your page. This particle is easy to set up, and comes with five different styles to make your text stand out in a way that fits your personal taste.'
          icon_front: 'fa fa-comments-o'
          buttontext_front: 'Flip it <i class="fa fa-angle-double-right" aria-hidden="true"></i>'
          buttonlink_front: '#'
          buttontarget_front: _self
          buttonclass_front: ''
          title_back: Headerlicious
          desc_back: "Vivamus euismod ligulalis nec maximus luctus. Fusce in mauris arcu. Vivamus interdum dui blandit tempor dapibus.\nVivamus euismod ligulalis nec maximus luctus. Fusce in mauris arcu. Vivamus interdum dui blandit tempor dapibus."
          icon_back: 'fa fa-comments-o'
          buttontext_back: 'Flip it <i class="fa fa-angle-double-right" aria-hidden="true"></i>'
          buttonlink_back: '#'
          buttontarget_back: _self
          buttonclass_back: ''
          title: Headerlicious
        -
          title_front: 'Premium Particles'
          desc_front: 'Give your website a look entirely your own with the versatile Gantry 5 framework and RocketTheme''s exclusive premium particles. Create gorgeous showcases with Owl Showcase. Build beautiful photo galleries with Image Grid.'
          icon_front: 'fa fa-tv'
          buttontext_front: 'Flip it <i class="fa fa-angle-double-right" aria-hidden="true"></i>'
          buttonlink_front: '#'
          buttontarget_front: _self
          buttonclass_front: ''
          title_back: 'Premium Particles'
          desc_back: 'You can create organized content blocks with Grid Content and Block Content, or maximize your space with Content Tabs and Accordion. With these and Info List, Grid Statistic, Header Tabs, and more, the possibilities are endless.'
          icon_back: 'fa fa-tv'
          buttontext_back: 'Flip it <i class="fa fa-angle-double-right" aria-hidden="true"></i>'
          buttonlink_back: '#'
          buttontarget_back: _self
          buttonclass_back: ''
