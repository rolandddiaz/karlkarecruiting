name: Base Styles
description: Base styles for the Acronym theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#090a1e"
    background2:
      type: input.colorpicker
      label: Base Background 2
      default: "#141c4b"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#9091a2"
    text-active-color:
      type: input.colorpicker
      label: Base Text Active Color
      default: "#232529"
